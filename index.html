<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Analog and Digital Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="clock">
            <div style="--i:14; --clr:#04fc43;" class="circle circle14" id="sc"><i></i></div>
            <div style="--i:11; --clr:#bdd204e1;" class="circle circle11" id="mn"><i></i></div>
            <div style="--i:9; --clr:#ff2972;" class="circle circle9" id="hr"><i></i></div>
            <div style="--i:13" class="circle"></div>
            <div style="--i:12" class="circle"></div>
            <div style="--i:10" class="circle"></div>
            <div style="--i:8" class="circle"></div>
            <div style="--i:7" class="circle"></div>
            <div style="--i:6" class="circle"></div>
            <div style="--i:5" class="circle"></div>
            <div style="--i:4" class="circle"></div>
            <div style="--i:3" class="circle"></div>
            <div style="--i:2" class="circle"></div>
            <div style="--i:1" class="circle"></div>


            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>
        <!-- //digital clock -->
        <div id="time">
            <div style="--clr:#04fc43;" id="hours">00</div>
            <div style="--clr:#bdd204e1;" id="minutes">00</div>
            <div style="--clr:#ff2972;" id="seconds">00</div>
            <div id="ampm">Am</div>
        </div>


    </div>

    <script src="app.js"></script>
</body>
</html>
